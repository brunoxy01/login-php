apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-login-app
  namespace: php-login-app
  labels:
    app: php-login
    service: php_login
    stage: pre-production
  annotations:
    # Dynatrace OneAgent injection
    oneagent.dynatrace.com/inject: "true"
    oneagent.dynatrace.com/technologies: "php"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-login
  template:
    metadata:
      labels:
        app: php-login
        service: php_login
        stage: pre-production
      annotations:
        # Dynatrace annotations for monitoring
        oneagent.dynatrace.com/inject: "true"
        dynatrace.com/metadata: |
          app_team=platform
          app_service=php_login
          environment=pre-production
    spec:
      containers:
      - name: php-login
        image: ghcr.io/brunoxy01/php-login:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: USER_ENHANCEMENT
          valueFrom:
            configMapKeyRef:
              name: php-login-config
              key: USER_ENHANCEMENT
        - name: DT_CLUSTER_ID
          value: "php-login-cluster"
        - name: DT_LOG_COLLECTION
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /login.php?user=healthcheck&password=check&type=gold
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /login.php?user=healthcheck&password=check&type=gold
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
      restartPolicy: Always
